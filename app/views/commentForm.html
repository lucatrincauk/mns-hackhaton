<div class="panel panel-default" ng-hide="addedComment">
  <div class="panel-heading">
    <h3 class="panel-title">Add a Comment</h3>
  </div>
  <div class="panel-body">
    
<form name="commentForm" ng-submit="addComment()">

  <div class="form-group">
    <label for="commentAuthor">Author</label>
    <input ng-model="comment.author" type="text" id="commentAuthor">
  </div>
    <div class="form-group">
    <label for="commentContent">Content</label>
    <textarea ng-model="comment.content" class="form-control" rows="3" id="commentContent"></textarea>

  </div>


  <button type="submit" class="btn btn-default">Submit</button>


</form>



  </div>
</div>



<div ng-show="comments.length" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Comments</h3>
  </div>
  <div class="panel-body">

<div ng-repeat="comment in comments" class="media comment">
  <a class="media-left" href="#">
    <img src="http://lorempixel.com/64/64/people/{{$index}}" >
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{comment.author}}</h4>
    {{comment.content}}
  </div>
</div>



  </div>
</div>

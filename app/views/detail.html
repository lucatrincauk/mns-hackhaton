<div class="page-header">
  <h1>{{idea.title}}</h1>
</div>
<div class="highlight container-fluid">
		<div class="row">




		<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Design details</h3>
  </div>
  <div class="panel-body">




			<div class="col-md-7 creator-options">

				<div class="msg-tile">
<strong>Title</strong>: 
{{idea.title}}
</div><div class="msg-tile">
<strong>Author</strong>: 
{{idea.author}}
</div>
<div class="msg-tile"><strong>Score</strong>:
{{idea.vote}}
	
</div>
<div class="msg-tile" ng-show="idea.vote < voteRef">
<strong>Info:</strong> This design needs {{voteRef - idea.vote }} more likes to become <span class="label label-danger">hot</span>

</div>
<div class="msg-tile" ng-show="idea.vote >= voteRef">
<strong>Info:</strong> This design is <span class="label label-danger">hot</span>

</div>
<div class="msg-tile"><strong>Vote</strong>:
	
<button ng-hide="addedVoteUp" ng-click="voteUp()" type="button" class="btn btn-primary glyphicon glyphicon-thumbs-up">&nbsp;like</button> 
<button ng-hide="addedVoteDown" ng-click="voteDown()" type="button" class="btn btn-primary glyphicon glyphicon-thumbs-down">&nbsp;unlike</button>
	
</div>


			</div>

			<div class="col-md-5 creator-canvas-container">
				<canvas class="creator-canvas canvas-1"></canvas>
			</div>

  </div>

</div>
<button class="btn btn-facebook">Facebook</button> <button class="btn btn-twitter">twitter</button>

		</div>
	</div>




<div ui-view="comment@"></div>

<div class="page-header">
  <h1>Add your Idea</h1>
  <p>You are one step away from creating your bespoke dress. Select a shape and some options and submit it! </p>
</div>
<form name="ideaForm" ng-submit="addIdea()" class="ideaForm">

  <div class="form-group">
    <label for="ideaTitle">Title</label>
    <input ng-model="idea.title" type="text" id="ideaTitle" ng-required=true>
  </div>

    <div class="form-group">
    <label for="ideaAuthor">Author</label>
    <input ng-model="idea.author" type="text" id="ideaAuthor" ng-required=true>
  </div>


<div class="creator">
	

  <div class="highlight container-fluid">
    <div class="row">


  <div class="panel panel-default">
  
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li ng-class="{active: category=='shape'}"><a href="" ng-click="setCategory('shape')">Shape</a></li>
				<li ng-class="{active: category=='colour',disabled : shape.length < 1}"><a href="" ng-click="setCategory('colour')">Colour</a></li>
				<li ng-class="{active: category=='pattern',disabled : shape.length < 1}"><a href="" ng-click="setCategory('pattern')">Pattern</a></li>
				<!--<li ng-class="{active: category=='features',disabled : shape.length < 1}"><a href="" ng-click="setCategory('features')">Features</a></li>-->
			</ul>
		</div>
	</nav>

  <div class="panel-body">
			<div class="col-md-7 creator-options">

				<div ng-include="'/views/parameters/_' + category + '.html'"></div>

			</div>
			<div class="col-md-5 creator-canvas-container">
				<canvas class="creator-canvas canvas-1"></canvas>
			</div>
		</div>
	</div></div></div>

</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
